<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body class="has-background-black">
  <section class="section">
    <div class="container">
        <!-- This is the google search box -->
        <div class="tile is-ancestor buttons is-centered">
            <div class="tile is-parent is-8 ">
                <article class="tile is-child notification is-link">
                    <p class="title has-text-centered is-size-1">Google</p>
                    <input class="input is-primary" type="text" placeholder="Primary input">
                    <button class="button is-large is-primary mt-2">Search</button>
                </article>
            </div>
        </div>

        <!-- This is the future weather box -->
        <div class="tile is-ancestor">
            <div class="tile is-parent is-12">
                <article class="tile is-child notification is-warning">
                    <form>
                        <label for="city">Enter City Name:</label>
                        <input type="text" id="city" name="city" placeholder="">
                        <button type="submit">Search</button>
                      </form>
                      <div id="weather-data">
                        <div id="city-info">
                          <h3 id="city-name"></h3>
                          <p id="date"></p>
                        </div>
                        <div id="weather-info">
                          <div id="icon"></div>
                          <p id="temperature"></p>
                          <p id="humidity"></p>
                          <p id="wind-speed"></p>
                        </div>
                      </div>
                </article>
            </div>
        </div>

        <!-- These are the future news article boxes -->
        <div class="tile is-ancestor">
            <div class="tile is-parent is-4">
                <article class="tile is-child notification is-info">
                    <p class="title">Title</p>
                    <p class="subtitle">. . .</p>
                </article>
            </div>
            <div class="tile is-parent is-4">
                <article class="tile is-child notification is-info">
                    <p class="title">Title</p>
                    <p class="subtitle">. . .</p>
                </article>
            </div>
            <div class="tile is-parent is-4">
                <article class="tile is-child notification is-info">
                    <p class="title">Title</p>
                    <p class="subtitle">. . .</p>
                </article>
            </div>
            
        </div>
    </div>
  </section>
  </body>
</html>
