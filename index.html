<!DOCTYPE html>
<html class="has-background-black">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelQuery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
  <section class="section">

    <h1 class="is-size-1 is-italic has-text-weight-bold">TravelQuery</h1>

    <div class="container">
      <!-- This is the google search box -->
      <div class="tile is-ancestor buttons is-centered mt-6">
        <div class="tile is-parent is-8 ">
          <article class="tile is-child notification is-link">
            <p class="title has-text-centered is-size-1">Google</p>
            <input id='searchInput' class="input is-primary" type="text" placeholder="Primary input">
            <button id='google-search-btn' class="button is-large is-primary mt-2">Search</button>
          </article>
        </div>
      </div>

      <div class="tile is-ancestor mt-6 mb-6">
        <div class="tile is-parent is-12">
          <article class="tile is-child notification is-warning">
            <form>
              <label for="city">Enter City Name:</label>
              <input type="text" id="city" name="city" placeholder="">
              <button type="submit" id="search">Search</button>
            </form>
            <!-- This is the future weather box -->
            <div id="weather-data">
              <!--
              <div id="city-info">
                <h3 id="city-name"></h3>
                <p id="date"></p>
              </div>
              <div id="weather-info">
                <div id="icon"></div>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
              </div>
              -->
            </div>
          </article>
        </div>
      </div>
      <!-- These are the future news article boxes -->
      <div class="tile is-ancestor" id="news-tiles">
      </div>
    </div>
  </section>

  <footer class="footer has-background-black">
    <div class="content has-text-centered">
      <p>
        <strong class="has-text-light">TravelQuery</strong> is a project site by <a
          href="https://www.linkedin.com/in/christopher-tsang-97710386/">Christopher Tsang</a>, <a
          href="https://www.linkedin.com/in/darien-valet-140396265/">Darien Valet</a>, <a
          href="https://www.linkedin.com/in/jamesdenk/">James Denk</a>, and <a href="">Vince Rook</a>.
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>dayjs().format()</script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
